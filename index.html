<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&family=Roboto:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Comic Book Header */
        .comic-header {
            background: linear-gradient(180deg, #c41e3a 0%, #8b0000 100%);
            border-bottom: 8px solid #000;
            box-shadow: 0 8px 0 #ffd700, 0 10px 20px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }
        
        .comic-title {
            font-family: 'Bangers', cursive;
            font-size: 5rem;
            text-align: center;
            color: #ffd700;
            text-shadow: 
                4px 4px 0 #000,
                8px 8px 0 rgba(0,0,0,0.3),
                -2px -2px 0 #ff4500;
            letter-spacing: 8px;
            transform: skewY(-2deg);
            margin-bottom: 10px;
            animation: titlePulse 3s ease-in-out infinite;
        }
        
        @keyframes titlePulse {
            0%, 100% { transform: skewY(-2deg) scale(1); }
            50% { transform: skewY(-2deg) scale(1.02); }
        }
        
        .subtitle {
            font-family: 'Permanent Marker', cursive;
            text-align: center;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            letter-spacing: 3px;
        }
        
        .dedication {
            max-width: 900px;
            margin: 20px auto;
            padding: 25px;
            text-align: center;
            line-height: 2;
            font-size: 1.3rem;
            background: rgba(0,0,0,0.6);
            border-radius: 10px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            font-family: 'Permanent Marker', cursive;
            color: #ffd700;
            text-shadow: 2px 2px 0px #000;
        }
        
        /* Comic Panel Navigation */
        .panel-nav {
            background: #000;
            border-top: 4px solid #ffd700;
            border-bottom: 4px solid #ffd700;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            font-family: 'Bangers', cursive;
            background: linear-gradient(180deg, #ffd700 0%, #ffaa00 100%);
            border: 4px solid #000;
            color: #000;
            padding: 12px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.3);
        }
        
        .nav-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 rgba(0,0,0,0.3);
            background: linear-gradient(180deg, #ffed4e 0%, #ffd700 100%);
        }
        
        .nav-btn.active {
            background: linear-gradient(180deg, #c41e3a 0%, #8b0000 100%);
            color: #ffd700;
        }
        
        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Comic Panel Sections */
        .comic-section {
            display: none;
            animation: panelSlide 0.5s ease-out;
        }
        
        .comic-section.active {
            display: block;
        }
        
        @keyframes panelSlide {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Sub Navigation */
        .sub-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .sub-nav-btn {
            font-family: 'Bangers', cursive;
            background: #333;
            border: 3px solid #ffd700;
            color: #ffd700;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .sub-nav-btn:hover {
            background: #ffd700;
            color: #000;
        }
        
        .sub-nav-btn.active {
            background: #c41e3a;
            border-color: #fff;
            color: #fff;
        }
        
        /* Comic Panels - New Layout */
        .panel-grid {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-top: 30px;
        }
        
        .comic-panel {
            background: #fff;
            color: #333;
            border: 8px solid #000;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        
        .comic-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(255, 215, 0, 0.4);
        }
        
        .panel-header {
            background: linear-gradient(180deg, #c41e3a 0%, #8b0000 100%);
            padding: 15px 20px;
            border-bottom: 4px solid #000;
        }
        
        .panel-issue-number {
            font-family: 'Bangers', cursive;
            color: #ffd700;
            font-size: 2rem;
            text-shadow: 3px 3px 0 #000;
            letter-spacing: 2px;
        }
        
        .panel-date {
            color: #fff;
            font-size: 1rem;
            margin-top: 5px;
        }
        
        .panel-body {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            padding: 30px;
            background: #fff;
        }
        
        .panel-image-container {
            flex-shrink: 0;
        }
        
        .panel-image {
            width: 250px;
            height: auto;
            cursor: pointer;
            display: block;
            border: 4px solid #000;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
        }
        
        .panel-image:hover {
            box-shadow: 6px 6px 0 rgba(0,0,0,0.4);
        }
        
        .panel-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .panel-story-title {
            font-family: 'Bangers', cursive;
            color: #c41e3a;
            font-size: 1.8rem;
            font-style: italic;
            letter-spacing: 1px;
        }
        
        .panel-credits {
            color: #666;
            line-height: 1.8;
        }
        
        .panel-credits div {
            margin-bottom: 5px;
        }
        
        .panel-description {
            color: #333;
            line-height: 1.8;
            font-size: 1rem;
        }
        
        .panel-note {
            color: #666;
            font-style: italic;
            margin-top: 10px;
        }
        
        /* Section Headers */
        .section-header {
            font-family: 'Bangers', cursive;
            color: #ffd700;
            font-size: 2.5rem;
            text-align: center;
            margin: 40px 0 30px 0;
            text-shadow: 3px 3px 0 #000;
            letter-spacing: 3px;
        }
        
        /* Special Editions Grid */
        .special-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .special-card {
            background: #fff;
            border: 6px solid #000;
            padding: 20px;
            text-align: center;
        }
        
        .special-card img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 3px solid #000;
            margin-bottom: 15px;
            cursor: pointer;
        }
        
        .special-title {
            font-family: 'Bangers', cursive;
            color: #c41e3a;
            font-size: 1.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .special-desc {
            color: #333;
            line-height: 1.6;
            text-align: left;
        }
        
        @media (max-width: 768px) {
            .panel-body {
                grid-template-columns: 1fr;
            }
            
            .panel-image {
                width: 100%;
                max-width: 250px;
                margin: 0 auto;
            }
        }
        
        /* Speech Bubbles */
        .speech-bubble {
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 20px;
            border: 4px solid #000;
            position: relative;
            margin: 30px 0;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.3);
        }
        
        .bubble-text {
            font-family: 'Permanent Marker', cursive;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        /* Gallery */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .gallery-item {
            background: #222;
            border: 3px solid #000;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            border-color: #ffd700;
        }
        
        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
            display: block;
        }
        
        .gallery-caption {
            padding: 10px;
            background: #000;
            color: #ffd700;
            font-family: 'Bangers', cursive;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .gallery-description {
            padding: 8px;
            background: #1a1a1a;
            font-size: 0.85rem;
            text-align: center;
        }
        
        /* Timeline */
        .timeline-item {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            position: relative;
        }
        
        .timeline-dot {
            width: 20px;
            height: 20px;
            background: #ffd700;
            border: 4px solid #000;
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 5px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .timeline-content {
            flex: 1;
        }
        
        .timeline-year {
            font-family: 'Bangers', cursive;
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 #000;
        }
        
        .timeline-text {
            line-height: 1.8;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-left: 4px solid #ffd700;
        }
        
        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 5px solid #ffd700;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 3rem;
            color: #ffd700;
            cursor: pointer;
            font-family: 'Bangers', cursive;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .comic-title {
                font-size: 3rem;
            }
            
            .panel-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>

            <div id="ash-characters" class="subsection-content" style="display:none;"></div>

        <section id="painkiller" class="comic-section">
            <div class="sub-nav">
                <button class="sub-nav-btn active" onclick="showSubSection('painkiller', 'series')">Main Series</button>
                <button class="sub-nav-btn" onclick="showSubSection('painkiller', 'crossovers')">Crossovers</button>
            </div>
            
            <div id="painkiller-series" class="subsection-content"></div>
            <div id="painkiller-crossovers" class="subsection-content" style="display:none;"></div>
        </section>

        <!-- 22 Brides Section -->
        <section id="22brides" class="comic-section">
            <div id="22brides-content"></div>
        </section>

        <!-- Other Titles Section -->
        <section id="others" class="comic-section">
            <div id="others-content"></div>
        </section>

        <!-- Gallery Section -->
        <section id="gallery" class="comic-section">
            <div id="galleryGrid" class="gallery-grid"></div>
        </section>

        <!-- Timeline Section -->
        <section id="timeline" class="comic-section">
            <div id="timeline-content"></div>

        // Navigation functions
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.comic-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionId).classList.add('active');
            
            // Add active class to clicked button

        function showSubSection(section, subsection) {
            // Hide all subsections for this section
            document.querySelectorAll(`#${section} .subsection-content`).forEach(content => {
                content.style.display = 'none';
            });
            
            // Remove active class from all sub-nav buttons in this section
            document.querySelectorAll(`#${section} .sub-nav-btn`).forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected subsection
            const targetId = `${section}-${subsection}`;
            document.getElementById(targetId).style.display = 'block';
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Load content if needed
            if (section === 'ash') {
                if (subsection === 'original' && !document.getElementById('ash-original').hasChildNodes()) {
                    loadAshOriginal();
                } else if (subsection === 'fire' && !document.getElementById('ash-fire').hasChildNodes()) {
                    loadFireWithin();

                    loadAshCrossovers();
                } else if (subsection === 'characters' && !document.getElementById('ash-characters').hasChildNodes()) {

            } else if (section === 'painkiller') {

                } else if (subsection === 'crossovers' && !document.getElementById('painkiller-crossovers').hasChildNodes()) {

                }
